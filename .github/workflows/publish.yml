name: publish

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Pytest
        run: |
          poetry export --without-hashes --format=requirements.txt > requirements.txt
          pip install -r requirements.txt
          pip install pytest
          poetry run pytest

  publish-docker-image:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Generate requirements.txt
        run: poetry export --without-hashes --format=requirements.txt > requirements.txt

      - name: Login in ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker buildx create --use --name mybuilder
          docker buildx build . --platform linux/amd64,linux/arm64 --tag ghcr.io/alves-dev/life-assistant-link:latest --push
          docker buildx build . --platform linux/amd64,linux/arm64 --tag ghcr.io/alves-dev/life-assistant-link:$(date +%Y%m%d) --push